<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AstroServerChecker</title>
        <link rel="stylesheet" href="{{ static_url('css/style.css') }}" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 class="mx-auto my-5">
                    Astroneer Dedicated Server Checker
                </h1>
            </div>
            <div class="row">
                <div id="main" class="col-4 mx-auto">
                    <form id="checkIPPort">
                        <label for="ip">IP: </label>
                        <input
                            type="text"
                            name="ip"
                            id="ip"
                            value="{{ clientIP }}"
                        />
                        <label for="port">Port: </label>
                        <input type="text" name="port" id="port" value="8777" />
                        <button>Submit</button>
                    </form>
                    <div id="msg" class="text-center collapse">
                        <h5></h5>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script type="application/javascript">
            (function () {
                $.getJSON("https://api.ipify.org?format=json", function (json) {
                    $("#ip").val(json.ip);
                });
                const statusMsg = (msg) => {
                    $("#msg").removeClass(
                        "bg-success bg-danger bg-warning text-light text-dark"
                    );
                    if (msg == "Error") {
                        $("#msg h5").text("Error: Unable to connect to server");
                        $("#msg").addClass("bg-danger");
                        $("#msg").collapse("show");
                    } else if (msg == "Success") {
                        $("#msg h5").text("Server is online!");
                        $("#msg").addClass("bg-success");
                        $("#msg").collapse("show");
                    } else if (msg == "Checking") {
                        $("#msg h5").text("Checking...");
                        $("#msg").addClass("bg-warning");
                        $("#msg").addClass("text-dark");
                        $("#msg").collapse("show");
                    }
                };
                $("#checkIPPort button").click(function (e) {
                    e.preventDefault();
                    dSend = $("#checkIPPort").serialize();
                    statusMsg("Checking");
                    $.ajax({
                        type: "post",
                        url: "/api",
                        dataType: "json",
                        data: dSend,
                        contentType: "application/x-www-form-urlencoded",
                        success: function (result) {
                            console.log(result);
                            statusMsg(result.status);
                            //alert(result.status);
                        },
                        error: function (result) {
                            console.log(result);
                            statusMsg(result.status);
                            //alert("Error");
                        },
                    });
                });
            })();
        </script>
    </body>
</html>
